<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d512e1729e.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal('modalContact')">
          Contactez-moi
        </button>
      </div>
      <div class="filter-medias">
        <label class="filter-text" for="filter-by">Trier par</label>
        <div class="filter-container">
          <select name="filter-by" id="filter-by"></select>
          <span class="icon-select">
            <i class="fa-solid fa-chevron-down activ"></i>
            <i class="fa-solid fa-chevron-up"></i>
          </span>
        </div>
      </div>
      <div class="photograph-medias" aria-live="polite"></div>
    </main>
    <!-- modal contact -->
    <div
      class="modals"
      id="contact_modal"
      aria-hidden="true"
      role="dialog"
      aria-describedby="modal contact"
    >
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <input
            type="image"
            src="assets/icons/close.svg"
            onclick="closeModal('modalContact')"
            id="close-modal"
            role="button"
          />
        </header>
        <form>
          <div>
            <label id="label-firstname" for="firstname">Pr√©nom</label>
            <input
              id="firstname"
              type="text"
              name="firstname"
              aria-labelledby="label-firstname"
            />
            <label id="label-lastname" for="lastname">Nom</label>
            <input
              id="lastname"
              type="text"
              name="lastname"
              aria-labelledby="label-lastname"
            />
            <label id="label-email" for="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              aria-labelledby="label-email"
            />
            <label id="label-message" for="message">Votre message</label>
            <textarea
              name="message"
              id="message"
              cols="20"
              rows="10"
              aria-labelledby="label-message"
            ></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- modal lighthouse -->
    <div
      class="modals"
      id="lighthouse_modal"
      aria-hidden="true"
      role="dialog"
      aria-describedby="image closeup view"
    >
      <div class="modal">
        <input
          type="image"
          src="assets/icons/closeRed.svg"
          onclick="closeModal('modalLighthouse')"
          id="close-modal"
          class="close-modal"
        />
        <div class="slider">
          <div class="cont-btn">
            <input
              type="image"
              src="/assets/icons/leftArrow.svg"
              class="back-btn"
              role="button"
            />
          </div>
          <div class="container-medias"></div>
          <div class="cont-btn">
            <input
              type="image"
              src="/assets/icons/rightArrow.svg"
              class="next-btn"
              role="button"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
